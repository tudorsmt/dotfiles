# Chat/mail clients

  - name: Pidgin
    apt:
      name: pidgin
      state: present
      update_cache: yes

  - name: Pidgin sipe (Office communicator enabled)
    apt:
      name: pidgin-sipe
      state: present

      update_cache: yes
  - name: Evolution mail client
    apt:
      name: evolution
      state: present
      update_cache: yes
    tags:
        - evolution

  - name: Evolution mail client EWS plugin
    apt:
      name: evolution-ews
      state: present
      update_cache: yes
    tags:
        - evolution

# Python stuff YAAY!

  - name: Python 2 dev package
    apt: name=python-dev
    tags:
      - python
      - python2

  - name: Python 3 dev package
    apt: name=python3-dev
    tags:
      - python
      - python3

  - name: IPython for python 2 and 3
    apt: name={{ item }}
    with_items:
      - ipython
      - ipython3
    tags:
      - python
      - ipython

  - name: Virtualenvwrapper
    apt: name=virtualenvwrapper
    tags:
      - python
      - virtualenvwrapper

  - name: Graphical VIM interface
    apt: name=vim-gtk3
    tags:
      - vim-gtk3

