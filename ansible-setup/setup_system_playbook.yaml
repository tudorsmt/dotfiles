---
- hosts: localhost
  become: yes

  vars:
    vagrant_version: 1.8.1
    vagrant_package_name: vagrant
    vagrant_deb: "vagrant_{{ vagrant_version }}_x86_64.deb"
    vagrant_url: "https://releases.hashicorp.com/vagrant/{{ vagrant_version }}/{{ vagrant_deb }}"

  tasks:

  - name: Update & upgrade
    ignore_errors: yes
    apt:
      update_cache: yes
      upgrade: safe

  - name: Update & dist-upgrade
    ignore_errors: yes
    apt:
      update_cache: yes
      upgrade: dist

  # Download and install Vagrant
  # - name: Check if vagrant is installed
  #   command: "dpkg-query -W {{ vagrant_package_name }}"
  #   register: vagrant_check_deb
  #   failed_when: vagrant_check_deb.rc > 1
  #   changed_when: vagrant_check_deb.rc == 1

  # - name: Download vagrant
  #   get_url:
  #     url: "{{ vagrant_url }}"
  #     dest: "/home/{{ ansible_env.USER }}/Downloads"
  #   when: vagrant_check_deb.rc == 1

  # - name: Install vagrant
  #   apt:
  #     deb: "/home/{{ ansible_env.USER }}/Downloads/{{ vagrant_deb }}"
  #   when: vagrant_check_deb.rc == 1

  - name: Ansible ppa
    apt_repository:
      repo: ppa:ansible/ansible
    tags:
      - repository
      - ppa
      - ansible

  - name: Ansible package installation
    apt:
      name: ansible
    tags:
      - ansible

  - name: Git repository
    apt_repository:
      repo: ppa:git-core/ppa
    tags:
        - git
        - repository
        - ppa

  - name: Gitk
    apt:
      name: gitk
    tags:
        - git
        - gitk

  - name: Git Cola
    apt:
        name: git-cola
    tags:
        - git
        - git-cola

  - name: Tig - GUI UI in the terminal
    apt:
        name: tig
    tags:
        - git
        - tig

  - name: Subversion
    apt: name=subversion
    tags:
      - subversion
      - work

  - name: Glogg
    apt:
        name: glogg
    tags:
        - glogg

  - name: lbzip2
    apt: name=lbzip2
    tags:
        - lbzip2
        - work

  - name: pigz
    apt: name=pigz
    tags:
        - pigz
        - work

  - name: can-utils
    apt: name=can-utils
    tags:
        - can-utils
        - work

  - name: vim
    apt: name=vim
    tags:
        - vim
        - work

  - name: Shutter - feature-rich screenshot program
    apt: name=shutter
    tags:
        - shutter

  - name: Xclip
    apt: name=xclip
    tags:
      - xclip

  - name: cifs-utils - mount smb and cifs shares
    apt: name=cifs-utils
    tags:
      - cifs-utils
      - filesystems

  - name: exFAT filesystem and Fuse mountables
    apt: name={{ item }}
    with_items:
      - exfat-fuse
      - exfat-utils
    tags:
      - exfat
      - filesystems

  - name: PPA graphics drivers
    apt_repository:
      repo: ppa:graphics-drivers/ppa
    tags:
        - drivers
        - nvidia
        - repository
        - ppa

  # https://github.com/koalaman/shellcheck
  # Check shell scripts
  #- name: Install shellcheck
  #  snap:
  #    name: shellcheck
  #    channel: edge
  #  tags:
  #      - shellcheck

  - name: KeePassX
    apt:
      name: keepassx
    tags:
        - keepassx

  - name: OpenVPN Gnome GUI
    apt:
        name: network-manager-openvpn-gnome
        state: present
        update_cache: yes
    tags:
        - vpn

  - name: PicoCom
    apt:
      name: picocom

  - name: FTDI utilities for programming FTDI connectors
    apt: name={{ item }}
    with_items:
      - libftdi1
      - ftdi-eeprom
    tags:
      - ftdi
      - work

